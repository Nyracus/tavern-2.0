# render-simplified.yaml
# Simplified Render Blueprint with auto-scaling backend
# Good for production with moderate traffic

services:
  # Redis Cache
  - type: redis
    name: tavern-redis
    plan: free
    maxmemoryPolicy: allkeys-lru

  # Single Backend with Auto-Scaling
  - type: web
    name: tavern-backend
    env: docker
    dockerfilePath: ./tavern-backend/Dockerfile
    dockerContext: ./tavern-backend
    plan: free  # Free tier - sleeps after 15 min inactivity
    region: oregon
    healthCheckPath: /api/health/live
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: INSTANCE_ID
        value: backend-1
      - key: MONGO_URI
        sync: false  # Set manually: mongodb+srv://user:pass@cluster.mongodb.net/tavern_db
      - key: REDIS_CONNECTION_STRING
        fromService:
          type: redis
          name: tavern-redis
          property: connectionString
      - key: REDIS_DB
        value: 0
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        sync: false  # Set after frontend deploys
      - key: SUPABASE_URL
        sync: false  # Optional
      - key: SUPABASE_ANON_KEY
        sync: false  # Optional
    # Free tier doesn't support scaling - removed

  # Frontend
  - type: web
    name: tavern-frontend
    env: static
    buildCommand: cd tavern-frontend && npm install && npm run build
    staticPublishPath: ./tavern-frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://tavern-backend.onrender.com/api  # Update with actual URL
